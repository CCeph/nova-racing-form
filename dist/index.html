<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Racing Form</title>
    <script src="main.js" defer></script>
    <link rel="icon" href="../src/resources/nova-icon.png" />
  </head>
  <body>
    <div class="header">
      <img
        src="../src/resources/nova.png"
        alt="Nova Racing logo. It consists of two horizontal red lines with NOVA written above and RACING written below."
      />
    </div>

    <nav class="form-nav">
      <button type="button">Course Level</button>

      <button type="button">Your Details</button>
    </nav>

    <div class="course-form">
      <label for="level">Select your course level</label>
      <button type="button">Beginner</button>
      <button type="button">Intermediate</button>
      <button type="button">Advanced</button>
    </div>

    <div class="user-info-form"></div>
  </body>
</html>
