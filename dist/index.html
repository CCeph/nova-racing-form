<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Racing Form</title>
    <script src="main.js" defer></script>
    <link rel="icon" href="../src/resources/nova-icon.png" />
  </head>
  <body>
    <div class="header">
      <img
        src="../src/resources/nova.png"
        alt="Nova Racing logo. It consists of two horizontal red lines with NOVA written above and RACING written below."
      />
    </div>

    <nav class="form-nav">
      <button type="button">Course Level</button>

      <button type="button">Your Details</button>
    </nav>

    <div class="course-form">
      <form action="">
        <label for="level">Select your course level</label>
        <button type="button">Beginner</button>
        <button type="button">Intermediate</button>
        <button type="button">Advanced</button>
        <button type="submit">Next Step</button>
      </form>
    </div>

    <div class="user-info-form">
      <form action="">
        <h2>Your Details</h2>
        <div class="name-wrapper">
          <label for="first-name">First Name: </label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name: </label>
          <input type="text" name="last-name" id="last-name" />
        </div>
        <label for="user-email">Email: </label>
        <input type="email" name="user-email" id="user-email" />
        <label for="user-password">Password: </label>
        <input type="password" name="user-password" id="user-password" />
        <label for="user-confirm-password">Confirm Password: </label>
        <input
          type="password"
          name="user-confirm-password"
          id="user-confirm-password"
        />
        <div class="location-wrapper">
          <label for="user-country">Country: </label>
          <input type="text" name="user-country" id="user-country" />
          <label for="user-postal-code">Postal Code: </label>
          <input type="text" name="user-postal-code" id="user-postal-code" />
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
